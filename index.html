<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 320px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      animation: pulse 1.5s infinite;
    }

    #no {
      background-color: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* ðŸ’• NEW HEART ANIMATION STYLE GOES HERE */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card" id="question">
    <h1>Hey Honey, will you be my Valentine? ðŸ’•</h1>
    <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
    <p style="font-size:12px;color:gray;">No seems a bit shy ðŸ˜œ</p>
  </div>

  <div class="card hidden" id="answer">
    <h1>YAY!! ðŸŽ‰ðŸ’˜</h1>
    <p>
      You just made my day extra special ðŸ¥°<br>
      Canâ€™t wait to spend Valentineâ€™s with you ðŸ’•
    </p>
    <img src="pic.jpg" alt="Us ðŸ’–" style="width:100%;border-radius:15px;margin-top:15px;">

  </div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function sayYes() {
    document.getElementById("question").classList.add("hidden");
    document.getElementById("answer").classList.remove("hidden");
    startHearts();
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  }
</script>

</body>
</html>
